<div class="container">
  <div class="message-list">
    <ng-container *ngFor="let entry of (data$ | async)">
      <p [class]="'from-' + (entry.nickname === nickname ? 'me' : 'them')" >
        <span>{{ entry.nickname }}</span><br>
        {{ entry.message }}<br>
        <span>{{ entry.sentAt | date:'short' }}</span>
      </p>
    </ng-container>

    <input type="text" #inputField (keyup.enter)="sendData(inputField.value)" style="margin-top: 50px;">
  </div>
</div>
